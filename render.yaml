services:
  - type: web
    name: student-management-system
    env: node
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.17.1
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
    installCommand: npm install --legacy-peer-deps